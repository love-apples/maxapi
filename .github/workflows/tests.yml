name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run linting
        run: |
          uv run ruff check .
          uv run isort --check-only maxapi tests

      - name: Run type checking
        run: |
          uv run mypy maxapi || true  # Пока mypy может быть не строгим

      - name: Run unit tests
        run: |
          uv run pytest tests/ -v -m "not integration" --cov=maxapi --cov-report=xml --cov-report=term

      - name: Run integration tests
        env:
          MAX_BOT_TOKEN: ${{ secrets.MAX_BOT_TOKEN }}
          TEST_CHAT_ID: ${{ secrets.TEST_CHAT_ID }}
        run: |
          if [ -n "$MAX_BOT_TOKEN" ]; then
            uv run pytest tests/ -v -m integration
          else
            echo "MAX_BOT_TOKEN не установлен, пропускаем интеграционные тесты"
          fi

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella
