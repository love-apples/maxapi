site_name: Документация библиотеки maxapi
site_description: Библиотека для разработки чат-ботов с помощью API мессенджера MAX
site_author: Denis
site_url: https://github.com/love-apples/maxapi

repo_name: love-apples/maxapi
repo_url: https://github.com/love-apples/maxapi
edit_uri: edit/main/docs/

theme:
  name: material
  language: ru
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: ru
  - autorefs:
      # Выбирать наиболее специфичный (самый глубокий) URL как основной
      # Это уменьшит количество предупреждений о дублирующихся URL
      fallback_to_title: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            members_order: source
            show_root_heading: true
            merge_init_into_class: true
            annotations_path: brief
            show_submodules: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
